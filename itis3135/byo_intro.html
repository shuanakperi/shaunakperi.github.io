<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYO Intro</title>
    <script src="scripts/survey.js" defer></script>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <header >
        <div data-include="components/header.html"></div>
    </header>

    <main>
        <h2>BYO Intro</h2>
        <h3>Time to BYO Intro page, please fill out the form below so we can create your own page.</h3>
        
        <form id="introForm">
            <label for="name">Name:</label>
            <input type="text" id="name" value="Your Name" required><br>

            <label for="nickname">Nickname:</label>
            <input type="text" id="nickname" value="Your Nickname"><br>

            <label for="image">Profile Image URL:</label>
            <input type="text" id="image" value="images/default.jpg"><br>

            <label for="background">Personal Background:</label>
            <input type="text" id="background" value="Your background"><br>

            <label for="professional">Professional Background:</label>
            <input type="text" id="professional" value="Your experience"><br>

            <label for="academic">Academic Background:</label>
            <input type="text" id="academic" value="Your academic background"><br>

            <label for="software">Programming/Software Background:</label>
            <input type="text" id="software" value="Your software skills"><br>

            <label for="platform">Primary Computer Platform:</label>
            <input type="text" id="platform" value="Your computer platform"><br>

            <label for="courses">Courses:</label>
            <div id="courseList">
                <input type="text" value="Course 1">
            </div>
            <button type="button" onclick="addCourse()">Add Course</button><br>

            <label for="funFact">Funny/Interesting Item:</label>
            <input type="text" id="funFact" value="A fun fact about you"><br>

            <label for="share">I'd also like to share:</label>
            <input type="text" id="share" value="Something you love"><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>

        <div id="result"></div>
    </main>

    <footer >
        <div data-include="components/footer.html"></div>
        <script src="scripts/HTMLInclude.min.js"></script>
    </footer>
</body>
</html>
