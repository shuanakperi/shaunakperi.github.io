<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Form | Extra Credit</title>
  <link rel="stylesheet" href="styles/default.css" />
  
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
        
        
    </header>
<main>
  <h2>âœ¨ Stylish Extra Credit Form âœ¨</h2>
  <form id="form" novalidate>
    <div>
      <label for="name">Full Name</label>
      <input type="text" id="name" required placeholder="Jane Doe">
    </div>

    <div>
      <label for="email">Email Address</label>
      <input type="email" id="email" required placeholder="you@example.com">
    </div>

    <div>
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" pattern="^\d{3}-\d{3}-\d{4}$" required placeholder="123-456-7890">
    </div>

    <div>
        <label for="checkbox">Accept Terms:</label>
      <label><input type="checkbox" id="terms" required> I accept the terms</label>
    </div>

    <fieldset>
      <legend>Choose an option:</legend>
      <label><input type="radio" name="choice" value="Option A" checked> Option A</label><br>
      <label><input type="radio" name="choice" value="Option B"> Option B</label><br>
      <label><input type="radio" name="choice" value="Option C"> Option C</label>
    </fieldset>

    <div>
      <label for="select">Favorite Color</label>
      <select id="select">
        <option value="Blue">Blue</option>
        <option value="Green">Green</option>
        <option value="Pink">Pink</option>
      </select>
    </div>

    <div style="display: flex; gap: 10px; justify-content: center;">
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </div>
  </form>

  <div id="output"></div>
</main>

<script>
  const form = document.getElementById('form');
  const output = document.getElementById('output');

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    if (!form.checkValidity()) {
      form.reportValidity();
      return;
    }

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;
    const terms = document.getElementById('terms').checked;
    const radios = document.getElementsByName('choice');
    const select = document.getElementById('select').value;

    let selectedRadio = '';
    for (const r of radios) {
      if (r.checked) {
        selectedRadio = r.value;
        break;
      }
    }

    output.innerHTML = `
      <h3>ðŸ“‹ Submission Details</h3>
      <ul>
        <li><strong>Name:</strong> ${name}</li>
        <li><strong>Email:</strong> ${email}</li>
        <li><strong>Phone:</strong> ${phone}</li>
        <li><strong>Accepted Terms:</strong> ${terms ? 'Yes' : 'No'}</li>
        <li><strong>Radio Choice:</strong> ${selectedRadio}</li>
        <li><strong>Favorite Color:</strong> ${select}</li>
      </ul>
    `;
  });

  form.addEventListener('reset', () => {
    output.innerHTML = '';
  });
</script>
<footer>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.min.js"></script>

</footer>
</body>
</html>
